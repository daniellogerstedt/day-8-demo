<!DOCTYPE html>
<html>
  <head>
    <!-- metadata goes here -->
    <meta charset="utf-8">
    <title>Forms and Events Demo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- content goes here -->
    <form id="sample-form">
      <fieldset>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="Enter First Name" required>
      </fieldset>
      <fieldset>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Enter Last Name" required>
      </fieldset>
      <fieldset>
        <label for="enrolled">Currently Enrolled?</label>
        <input type="checkbox" name="enrolled" value="enrolled">
      </fieldset>
      <fieldset>
        <label for="future">Interested In Future Classes?</label>
        <input type="radio" name="future" value="yes">Yes
        <input type="radio" name="future" value="no">No
      </fieldset>
      <button id="submit-btn" type="submit">Submit</button>
    </form>

    <section id="students">
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Currently Enrolled?</th>
          <th>Future Classes?</th>
        </thead>
        <tbody id="student-table">
          <!-- student table data dynamically generated -->
        </tbody>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
